name: Dev Environment Deployment

on:
  push:
    branches:
      - dev

jobs:
  test-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run unit tests
        run: npm test

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-app:dev
            ${{ secrets.DOCKER_USERNAME }}/devops-app:dev-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-app:dev
          cache-to: type=inline

      - name: Deploy to DEV EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # Stop and remove existing container
            docker stop devops-app-dev || true
            docker rm devops-app-dev || true
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-app:dev
            
            # Run new container with dev environment
            docker run -d \
              --name devops-app-dev \
              --restart unless-stopped \
              -p 3001:3001 \
              -e NODE_ENV=development \
              ${{ secrets.DOCKER_USERNAME }}/devops-app:dev
            
            # Wait for container to start
            sleep 5
            
            # Check if container is running
            docker ps | grep devops-app-dev

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # Robust health check with retries
            MAX_RETRIES=12
            RETRY_COUNT=0
            SLEEP_SEC=5
            
            echo "Waiting for service to become healthy..."
            
            until curl -f -s http://localhost:3001/health > /dev/null; do
              RETRY_COUNT=$((RETRY_COUNT+1))
              if [ $RETRY_COUNT -ge $MAX_RETRIES ]; then
                echo "‚ùå Health check failed after $((MAX_RETRIES*SLEEP_SEC)) seconds"
                echo "üìã Container Status:"
                docker ps -a | grep devops-app-dev
                echo "üìã Container Logs:"
                docker logs devops-app-dev --tail 50
                exit 1
              fi
              echo "‚è≥ Health check attempt $RETRY_COUNT/$MAX_RETRIES failed. Retrying in ${SLEEP_SEC}s..."
              sleep $SLEEP_SEC
            done
            
            echo "‚úÖ DEV deployment successful!"
            docker ps | grep devops-app-dev

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "‚úÖ DEV deployment completed successfully"
            echo "üîó Access at: http://${{ secrets.AWS_EC2_HOST }}:3001"
          else
            echo " DEV deployment failed"
            exit 1
          fi
