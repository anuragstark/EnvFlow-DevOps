name: Test Environment Deployment

on:
  pull_request:
    branches:
      - test
    types:
      - closed

jobs:
  test-and-deploy:
    # Only run if PR was merged
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run comprehensive test suite
        run: npm test

      - name: Run security audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ${{ secrets.DOCKER_USERNAME }}/devops-app:test
            ${{ secrets.DOCKER_USERNAME }}/devops-app:test-${{ github.sha }}
          cache-from: type=registry,ref=${{ secrets.DOCKER_USERNAME }}/devops-app:test
          cache-to: type=inline

      - name: Deploy to TEST EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # Stop and remove existing container
            docker stop devops-app-test || true
            docker rm devops-app-test || true
            
            # Pull latest image
            docker pull ${{ secrets.DOCKER_USERNAME }}/devops-app:test
            
            # Run new container with test environment
            docker run -d \
              --name devops-app-test \
              --restart unless-stopped \
              -p 3002:3002 \
              -e NODE_ENV=test \
              ${{ secrets.DOCKER_USERNAME }}/devops-app:test
            
            # Wait for container to start
            sleep 5
            
            # Check if container is running
            docker ps | grep devops-app-test

      - name: Verify deployment
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # Health check
            curl -f http://localhost:3002/health || exit 1
            echo " TEST deployment successful!"

      - name: Run smoke tests
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_EC2_HOST }}
          username: ${{ secrets.AWS_EC2_USER }}
          key: ${{ secrets.AWS_EC2_SSH_KEY }}
          script: |
            # Test all endpoints
            curl -f http://localhost:3002/ || exit 1
            curl -f http://localhost:3002/health || exit 1
            curl -f http://localhost:3002/info || exit 1
            echo " All smoke tests passed!"

      - name: Deployment notification
        if: always()
        run: |
          if [ ${{ job.status }} == 'success' ]; then
            echo "âœ… TEST deployment completed successfully"
            echo "ðŸ”— Access at: http://${{ secrets.AWS_EC2_HOST }}:3002"
          else
            echo " TEST deployment failed"
            exit 1
          fi
